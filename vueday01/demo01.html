<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">

        <p>今年{{age}}</p>
        <button v-on:click="age++">添加</button>
    </div>
<script>
    var vue = new Vue({
        el:"#app",
        data:{
            age:10
        }

    })
</script>

</body>
</html>
