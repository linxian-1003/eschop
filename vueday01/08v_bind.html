<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <style>
        .one{
            text-align: center;
        }
        .two{
            color: orange;
        }
    </style>
</head>
<body>
  <div id="app">
      <p v-bind:class="pStyle">v-bind:class</p>
      <p v-bind:class="{two:hasTwo}">v-bind:class</p>
      <!--简写-->
      <p :class="{one:hasOne}">v-bind:class</p>

      <br>
      <p>今天是{{
            new Date(date).getFullYear()+'年'+(new Date(date).getMonth()+1)+'月'+(new Date(date).getDate()+'日')
          }}</p>
      今天是<p v-text="myDate"></p>


  </div>

  hasTwo:true,
<script>
    var vue = new Vue({
      el:"#app",
      data:{
          pStyle:["one","two"],
          hasOne:true,
          data:{
              date:1578217369237
          },
          computed:{
              myDate(){
                  const  date = new Date(this.date);
                  return date.getFullYear()+'年'+(date.getMonth()+1)+'月'+date.getDate()+'日';
              }
          }

      }

    })
</script>
</body>
</html>
