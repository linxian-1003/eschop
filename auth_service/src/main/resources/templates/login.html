<body>
<form id="form_login" method="post">
    <label for="loginName">登录名</label>
    <input name="loginName" id="loginName" type="text"/><br>
    <label for="password">密码</label>
    <input name="password" id="password" type="password"/><br>
    <button id="loginBtn">登录</button>
</form>

<script type="text/javascript" src="/static/jquery/dist/jquery.min.js"/>
<!--<script type="text/javascript" src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"/>-->
<script>


    $(function () {
        $("#loginBtn").onclick(function () {
            $.ajax({
                //几个参数需要注意一下
                type: "post",//方法类型
                dataType: "json",//预期服务器返回的数据类型
                url: "${pageContext.request.contextPath}/auths/login",//url
                data: $('#form_login').serialize(),
                success: function (data) {
                    console.log(data);//打印服务端返回的数据(调试用)
                    if (data.resultCode == 200) {
                        alert("SUCCESS");
                    }
                    ;
                },
                error : function() {
                    alert("异常！");
                }
            });
        }

</html>
